<div *ngIf="recipeDetails">
    <div class="p-text-center">
        <h2 class="liste-title p-col-fixed p-mb-0">{{recipeDetails.title}}</h2>
    </div>
    <a [routerLink]="['../../../']" class="back-recipe p-d-flex p-mb-2">
        <button pButton pRipple type="button" icon="pi pi-chevron-left" class="p-button-rounded p-button-warning"></button>
        <p class="p-col-align-center">retourner sur la carte</p>
    </a>
    <app-recipe-details-high *ngIf="mobile === 'HIGH'" [recipeDetails]="recipeDetails" [ingredientsImg]="ingredientsImg"></app-recipe-details-high>
    <app-recipe-details-medium *ngIf="mobile === 'MEDIUM'" [recipeDetails]="recipeDetails" [ingredientsImg]="ingredientsImg"></app-recipe-details-medium>
    <app-recipe-details-small *ngIf="mobile === 'SMALL'" [recipeDetails]="recipeDetails" [ingredientsImg]="ingredientsImg"></app-recipe-details-small>
</div>
